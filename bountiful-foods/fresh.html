<body>
    <!--HEADER HERE-->
    <header>
        <div id="company-info">
            <img class="siteLogo" src="images/logo-orange.webp" alt="logo of bountifulfoods.com">
            <h1 class="title">Bountiful Foods</h1>
            <h2 class="subtitle">Eat healthy, live free</h2>
        </div>
        
        <!--NAV HERE-->
        <nav>
            <button id="hamburgerBtn"><span>&#9776;</span><span>X</span></button>
            <ul id="primaryNav">
                <li><a href="index.html">Home</a></li>
                <li class="active"><a href="#">Fresh</a></li>
                <li><a href="about-us.html">About Us</a></li>
                </ul>
        </nav>
    </header>  
    
    <!--CONTENT HERE-->
    <main class="fresh">
      <picture>
        <img loading="lazy" src="images/fresh/fresh.jpg" alt="fruits">
      </picture>
        <form method="get" action="javascript:displayOutput()">
      
          <h1>Prepare your fresh drink here!</h1>

          <label for="fname">Name:</label>
          <input type="text" id="fname" name="fname" required>

          <label for="email">Email:</label>
          <input type="text" id="email" name="email" placeholder="me@mymail.com" required>

          <label for="phone">Phone Number:</label>
          <input type="tel" id="phone" name="phone" pattern="\([0-9]{3}\) [0-9]{3}[ -][0-9]{4}" title="A valid telephone number consist of a 3 digits code area between parentheses, a space, the three first digits of the number, a space or hypen (-), and four more digits." placeholder="(555) 123-1234" required>

          <label for="fruit1">Fruit 1:</label>
          <select name="fruit1" class="fruit" id="fruit1"></select>

          <label for="fruit2">Fruit 2:</label>
          <select name="fruit2" class="fruit" id="fruit2"></select>
          
          <label for="fruit3">Fruit 3:</label>
          <select name="fruit3" class="fruit" id="fruit3"></select>

          <label for="instructions">Special instructions: </label>
          <textarea name="instructions" id="instructions" cols="15" rows="7"></textarea>

          <input type="submit" value="Prepare drink" id="submitButton">

        </form>

      

    </main>

    <!--FOOTER HERE-->
    <footer>
      <img class="siteLogo" src="images/logo-orange.webp" alt="logo of bountifulfoods.com">
        <h1 class="title">Bountiful Foods</h1>
        <p id="myaddress">4901 Via Hinton Carlsbad, CA 92008</p>
        <p id="myemail">info@bountifulfoods.org</p>
        <p id="myphone">+(555) 123-4567</p>
        <p id="mylocation"><a href="https://www.google.com/maps/">üìç Location</a></p>

          <li><a href="https://www.pinterest.com" target="_blank" rel="noopener noreferrer"><img src="images/SM-black/pinterest.png" alt="link to pinterest page"></a></li>
        </ul>
        <p id="foot">&copy; <span id="date1"></span> Bountiful Foods | Antonio Martinez | WDD 230 Project | <span id="lastmod"></span></p>

</body>
